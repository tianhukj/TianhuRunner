name: 解压tianhu-runner-1.zip到根目录
on:
  workflow_dispatch:

jobs:
  unzip-tianhu-package:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 调试-列出根目录文件
        run: ls -la ./

      - name: 检查并解压压缩包
        run: |
          ZIP_FILE="tianhu-runner.zip"
          if [ ! -f "$ZIP_FILE" ]; then
            echo "错误：未找到${ZIP_FILE}"
            exit 1
          fi
          unzip -o "$ZIP_FILE" -d ./

      - name: 提交解压文件
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          if git status --porcelain | grep .; then
            git add .
            git commit -m "chore: 解压tianhu压缩包"
            git push
          fi
          fi
